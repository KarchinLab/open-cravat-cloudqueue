<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenCRAVAT Cloud</title>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="static/firebase-config.js"></script>
    
    <!-- custom scripts -->
    <script defer src="static/submit.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="static/submit.css" rel="stylesheet">
  </head>
  <body>
    <div id="topgrid">
      {% include 'navbar.html' %}
        <div id="submit-div">
          <form>
            <label for="inputfile" class="form-label">Input file</label>
            <input type="file" id="inputfile" class="form-control mb-3">
            <div class="input-group mb-3">
              <span class="input-group-text">Genome</span>
              <select id="genome" class="form-select">
                <option value="hg38">hg38</option>
                <option value="hg19">hg19</option>
              </select>
            </div>
            <label class="form-label">Annotators</label>
            <div id="annotators"></div>
            <button id="submit" onClick="submit();" disabled class="btn btn-outline-success mt-3">Submit</button>
          </form>
        </div>
        <div id="jobs-div">
          <table id="jobstable" class="table table-striped table-sm">
            <thead class="thead-dark">
              <tr>
                <th>Time</th>
                <th>Status</th>
                <th>Output</th>
                <th>Input</th>
                <th>Annotators</th>
                <th>Genome</th>
                <th>ID</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
