<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OC Firebase Test</title>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="static/firebase-config.js"></script>
    
    <!-- custom scripts -->
    <script defer src="static/submit.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img src="static/img/logo.png" height="50">
          OpenCRAVAT Cloud
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">sadafsda</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/submit">Submit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
          </ul>
          <span id="username" class="navbar-text"></span>
          <form class="d-flex">
            <button id="logout" class="btn btn-outline-primary" onClick="firebase.auth().signOut();">Sign Out</button>
          </form>
        </div>
      </div>
    </nav>
    <form style="width:400px;margin-left:10px;">
      <h2>Submit</h2>
      <div class="input-group mb-3">
        <label for="inputfile" class="input-group-text">Input file</label>
        <input type="file" id="inputfile" class="form-control">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Genome</span>
        <select id="genome" class="form-select">
          <option value="hg38">hg38</option>
          <option value="hg19">hg19</option>
        </select>
      </div>
      <label class="form-label">Annotators</label>
      <div id="annotators"></div>
      <button id="submit" onClick="submit();" disabled class="btn btn-outline-success">Submit</button>
    </form>
    <h2>Jobs</h2>
    <table id="jobstable" class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Time</th>
          <th>Status</th>
          <th>Output</th>
          <th>Input</th>
          <th>Annotators</th>
          <th>Genome</th>
          <th>ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
