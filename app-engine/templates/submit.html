<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OC Firebase Test</title>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="static/firebase-config.js"></script>
    
    <!-- custom scripts -->
    <script defer src="static/submit.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <button id="logout" onClick="firebase.auth().signOut();">Sign Out</button>
    <h1>Submit</h1>
    <input type="file" id="inputfile">
    <br/>
    <select id="genome">
      <option value="hg38">hg38</option>
      <option value="hg19">hg19</option>
    </select>
    <h4>Annotators</h4>
    <div id="annotators"></div>
    <button id="submit" onClick="submit();" disabled>Submit</button>
    <h2>Jobs</h2>
    <table id="jobstable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Init Time</th>
          <th>Status</th>
          <th>Inputs</th>
          <th>Genome</th>
          <th>Annotators</th>
          <th>Output</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
