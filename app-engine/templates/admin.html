<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Setup Your Environment </title>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="static/firebase-config.js"></script>
    
    <!-- custom scripts -->
    <script defer src="static/admin.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Setup</h1>
    <div id="anno-info">
      <form method="POST" action="SECONDHOLDER">
        {% if annolist %}
          <select name="annotatms[]" id="annotatms" class="annotatms" multiple="multiple">
            {% for attr in annolist %}
              <option value={{attr}}>{{attr}}</option> 
            {% endfor %}
          </select>
        {% endif %}
      </form>
    </div>
    <button id="createimage">Create Image</button>
    <br>
    <h4>Current Image Status:</h4>
    <div id="imageStatus"></div>
    <br>
    <h4>Currently Installed Annotators:</h4>
    <div id="annotators"></div>
    <br>
    <h4>Currently Approved Users:</h4>
    <div id="authorizedUsers"></div>
    <br>
    <h4>Add a user:</h4>
    <input type="text" id="newUser" value="">
    <button onclick="addNewUser()">Add User</button>
    <br>
    <br>
    <br>
    <button id="logout" onClick="firebase.auth().signOut();">Sign Out</button>
  </body>
</html>
