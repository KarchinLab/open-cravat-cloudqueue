<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Setup Your Environment </title>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="static/firebase-config.js"></script>
    
    <!-- custom scripts -->
    <script defer src="static/admin.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
      <link href="static/admin.css" rel="stylesheet">
  </head>
  <body>
  <div id="topgrid">
    <div id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img src="static/img/logo.png" height="50">
          OpenCRAVAT Cloud
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">sadafsda</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/submit">Submit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
          </ul>
          <span id="username" class="navbar-text" style="margin-right:1ch;"></span>
          <form class="d-flex">
            <button id="logout" class="btn btn-outline-primary" onClick="firebase.auth().signOut();">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
    <h1>Setup</h1>
    <div id="image-div">
    <div id="anno-info">
      <form method="POST" action="SECONDHOLDER">
        {% if annolist %}
          <select name="annotatms[]" id="annotatms" class="annotatms" multiple="multiple">
            {% for attr in annolist %}
              <option value={{attr}}>{{attr}}</option> 
            {% endfor %}
          </select>
        {% endif %}
      </form>
    </div>
    <button id="createimage">Create Image</button>
    <br>
    <h4>Current Image Status:</h4>
    <div id="imageStatus"></div>
    <br>
    <h4>Currently Installed Annotators:</h4>
    <div id="annotators"></div>
    <br>
  </div>
  <div id="user-div">
    <h4>Currently Approved Users:</h4>
    <div id="authorizedUsers"></div>
    <button onclick="deleteUser()">Delete selected user(s)</button>
    <br>
    <h4>Add a user:</h4>
    <input type="text" id="newUser" value="">
    <button onclick="addNewUser()">Add User</button>
    <br>
    <br>
    <br>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
