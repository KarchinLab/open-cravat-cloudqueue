<!doctype html>
<html>
<head>
  <title>Datastore and Firebase Auth Example</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCKOmKJB25BQGmh6p7oNWkycLwxqCndKTU",
      authDomain: "oc-web-portal.firebaseapp.com",
      databaseURL: "https://oc-web-portal.firebaseio.com",
      projectId: "oc-web-portal",
      storageBucket: "oc-web-portal.appspot.com",
      messagingSenderId: "334666635334",
      appId: "1:334666635334:web:9cbae13ec1f05762261247"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    $(()=>{ 
      $("#submitjob").click(()=>{
        $.getJSON('/dispatch', {}, ()=>{});
        return false;
      }); 
    });
  </script>
  <script>
    $(()=>{
      $("#createlist").click(()=>{
        var msoutput = ($("#annotatms").val());
        fetch('/select_annotators', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({msoutput}),
        })
          .catch((error) => {console.error('Error:', error);
        });
      });
    });
  </script>

</head>
<body>
<h1>Datastore and Firebase Auth Example</h1>

<div id="firebaseui-auth-container"></div>

<div id="anno-info" hidden=true>
  <form method="POST" action="SECONDHOLDER">
    {% if annolist %}
      <select name="annotatms[]" id="annotatms" class="annotatms" multiple="multiple">
        {% for attr in annolist %}
          <option value={{attr}}>{{attr}}</option> 
        {% endfor %}
      </select>
    {% endif %}
  </form>
</div>
<button id="createlist" hidden=true>Choose annotators</button>
<br>
<button id="submitjob" hidden=true>Submit an OC Job</button>
<br>
<button id="sign-out" hidden=true>Sign Out</button>

<div id="login-info" hidden=true>
  <h2>Login info:</h2>
  {% if user_data %}    
    <dl>
      <dt>Name</dt><dd>{{ user_data['name'] }}</dd>
      <dt>Email</dt><dd>{{ user_data['email'] }}</dd>
    </dl>
  {% elif error_message %}    <p>Error: {{ error_message }}</p>
  {% endif %}</div>

</body>


</html>
